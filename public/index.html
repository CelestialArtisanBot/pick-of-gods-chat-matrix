<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Anthony's AI Chat</title>
  <style>
    :root {
      --primary-color: #39ff14; 
      --primary-hover: #32cd32;
      --light-bg: linear-gradient(135deg, #001100, #002200); 
      --border-color: #39ff14;
      --text-color: #39ff14;
      --text-light: #7fff00;
      --user-msg-bg: rgba(0, 17, 0, 0.8);
      --assistant-msg-bg: rgba(0, 34, 0, 0.8);
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: monospace;
      background: black;
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header { text-align:center; margin-bottom:2rem; padding:1rem 0; border-bottom:1px solid var(--border-color);}
    h1 { font-size:1.8rem; color: var(--primary-color); text-shadow: 0 0 10px #39ff14, 0 0 20px #32cd32;}
    p { color: var(--text-light); }

    .chat-container {
      display:flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
      border:1px solid var(--border-color);
      border-radius: 8px;
      overflow:hidden;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px #39ff14;
      animation: glow 3s infinite alternate;
      z-index: 1;
      position: relative;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #39ff14;}
      100% { box-shadow: 0 0 25px #32cd32;}
    }

    .chat-messages { flex:1; overflow-y:auto; padding:1rem; }
    .message { margin-bottom:1rem; padding:0.75rem; border-radius:8px; max-width:80%; }

    .user-message { background-color: var(--user-msg-bg); align-self:flex-end; margin-left:auto; text-shadow:0 0 2px #39ff14,0 0 5px #32cd32;}
    .assistant-message { background-color: var(--assistant-msg-bg); align-self:flex-start; text-shadow:0 0 2px #39ff14,0 0 5px #32cd32;}

    .message-input {
      display:flex; padding:0.75rem; border-top:1px solid var(--border-color); background-color:#001100;
    }

    #user-input {
      flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:4px;
      font-family:inherit; resize:none; min-height:44px; color: var(--text-color); background-color:#001100;
    }

    #send-button {
      margin-left:0.5rem; padding:0 1rem; background-color:var(--primary-color);
      color:#000; border:none; border-radius:4px; cursor:pointer; transition:background-color 0.2s;
    }

    #send-button:hover { background-color: var(--primary-hover); }
    #send-button:disabled { background-color: var(--text-light); cursor:not-allowed; }

    .typing-indicator {
      display:none; margin-bottom:1rem; font-style:italic; color: var(--text-light);
    }
    .typing-indicator.visible { display:block; }

    footer { margin-top:1rem; text-align:center; font-size:0.85rem; color:var(--text-light); }

    .neon-char { color:var(--primary-color); text-shadow:0 0 2px #39ff14,0 0 5px #32cd32,0 0 10px #32cd32; }
    .cursor { display:inline-block; width:10px; animation: blink 1s infinite; }
    @keyframes blink { 0%,50%,100% { opacity:1; } 25%,75% { opacity:0; } }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>
    <h1>Mark Anthony's AI</h1>
    <p>Powered by Pick of Gods AI Engine</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hey There! I'm Mark Anthony's AI. How can I assist you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">One second Honey...<span class="dots">...</span></div>

    <div class="message-input">
      <textarea id="user-input" placeholder="**__Type message here...__**" rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Mark Anthony's AI Chat &copy; 2025</p>
  </footer>

  <script src="chat.js"></script>
  <script>
    // Matrix Rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "#39ff14";
      ctx.font = fontSize + "px monospace";

      for(let i=0; i<drops.length; i++){
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i]++;
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      }
      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
