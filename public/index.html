<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick of Gods AI Chat</title>
<link rel="stylesheet" href="chat.css">
<style>
  /* --- Full Matrix Theme --- */
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
  }
  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }
  #chat-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 700px;
    margin: auto;
    top: 50px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .bubble {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
    line-height: 1.4;
    box-shadow: 0 0 5px #00ff00;
  }
  .user { background: rgba(0, 255, 0, 0.2); align-self: flex-end; }
  .assistant { background: rgba(0, 255, 0, 0.4); align-self: flex-start; }
  #input-form { display: flex; margin-top: 10px; }
  #input-form input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 10px 0 0 10px;
    outline: none;
    background: rgba(0,0,0,0.8);
    color: #00ff00;
  }
  #input-form button {
    padding: 10px 20px;
    border: none;
    border-radius: 0 10px 10px 0;
    background: #00ff00;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="chat-container"></div>

<form id="input-form">
  <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"/>
  <button type="submit">Send</button>
</form>

<script src="chat.js"></script>
</body>
</html>
