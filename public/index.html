<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick of Gods AI Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tabs">
  <button class="tab-btn" data-tab="chat">AI Chat</button>
  <button class="tab-btn" data-tab="image">Text-to-Image</button>
  <button class="tab-btn" data-tab="globe">Globe</button>
  <button class="tab-btn" data-tab="d1">D1 Explorer</button>
</div>

<div id="chatTab" class="tab-content active">
  <div id="chatMessages" class="chat-messages"></div>
  <form id="chatForm">
    <input id="chatInput" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <button id="imgToggleBtn" type="button">Generate Image</button>
  </form>
</div>

<div id="imageTab" class="tab-content">
  <iframe src="https://text-to-image-template.celestialartisanbot.workers.dev/" frameborder="0"></iframe>
</div>

<div id="globeTab" class="tab-content">
  <iframe src="https://multiplayer-globe-template.celestialartisanbot.workers.dev/" frameborder="0"></iframe>
</div>

<div id="d1Tab" class="tab-content">
  <iframe src="https://d1-template.celestialartisanbot.workers.dev/" frameborder="0"></iframe>
</div>

<script src="chat.js"></script>
</body>
</html>
