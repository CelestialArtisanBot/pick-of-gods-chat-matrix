<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick of Gods AI Chat</title>
    <style>
      :root {
        --primary-color: #00ff55;      /* fluorescent green */
        --primary-hover: #00cc44;
        --light-bg: #f0fff4;
        --border-color: #00ff55;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #e6fff2;
        --assistant-msg-bg: #ddffe6;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background: #f0fff4;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 2px solid var(--border-color);
      }

      h1 { font-size: 1.8rem; color: var(--primary-color); }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        background: white;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 80%;
        font-weight: 500;
      }

      .user-message { background-color: var(--user-msg-bg); align-self: flex-end; margin-left: auto; border: 1px solid var(--primary-color); }
      .assistant-message { background-color: var(--assistant-msg-bg); align-self: flex-start; border: 1px solid var(--primary-color); }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 2px solid var(--border-color);
        background-color: white;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
        outline: none;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover { background-color: var(--primary-hover); }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator { display: none; margin-bottom: 1rem; font-style: italic; color: var(--text-light); }
      .typing-indicator.visible { display: block; }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pick of Gods AI</h1>
      <p>Powered by Pick of Gods AI Engine</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>Hello! I'm Pick of Gods AI. How can I assist you today?</p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

      <div class="message-input">
        <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Pick of Gods AI Chat &copy; 2025</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
