<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pick of Gods Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div id="tabs"></div>
<div id="chat"></div>
<div class="controls">
  <input id="input" type="text" placeholder="Type a message..." style="flex:1;">
  <button id="send">Send</button>
  <button id="newTab">New Memory</button>
  <button id="imageBtn">Generate Image</button>
  <input id="imagePrompt" placeholder="Image prompt..." style="flex:1;">
  <input type="number" id="imageCount" min="1" max="5" value="1">
</div>

<script src="chat.js"></script>
</body>
</html>
