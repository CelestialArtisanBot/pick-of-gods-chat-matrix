<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick of Gods Chat</title>
  <style>
    body { background: black; color: #00ff00; font-family: 'Courier New', monospace; }
    #tabs { display:flex; gap:10px; padding:10px; overflow-x:auto; }
    .tab { padding:5px 10px; border:1px solid #00ff00; cursor:pointer; }
    .tab.active { background:#00ff00; color:black; }
    #chat { max-width: 800px; margin: 20px auto; padding: 10px; border: 1px solid #00ff00; overflow-y: auto; height: 60vh; }
    .chat-message { margin-bottom: 12px; }
    .chat-message.user { text-align: right; }
    .chat-message.assistant { text-align: left; }
    .controls { max-width: 800px; margin: 0 auto; display:flex; gap:10px; margin-top:5px; }
    button { background:black; color:#00ff00; border:1px solid #00ff00; cursor:pointer; }
    pre { margin:0; white-space:pre-wrap; word-wrap:break-word; }
  </style>
</head>
<body>
  <div id="tabs"></div>
  <div id="chat"></div>
  <div class="controls">
    <input id="input" type="text" placeholder="Type a message..." style="flex:1;">
    <button id="send">Send</button>
    <button id="newTab">New Memory</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
