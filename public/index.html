<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick of Gods AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <!-- ===== Tabs ===== -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="text">Text</button>
      <button class="tab-btn" data-tab="image">Image</button>
      <button class="tab-btn" data-tab="video">Video</button>
      <button class="tab-btn" data-tab="3d">3D</button>
    </div>

    <!-- ===== API Key Inputs ===== -->
    <div class="tab-content active" id="textTab">
      <input type="text" class="api-key" placeholder="Insert Text API Key">
    </div>
    <div class="tab-content" id="imageTab">
      <input type="text" class="api-key" placeholder="Insert Image API Key">
    </div>
    <div class="tab-content" id="videoTab">
      <input type="text" class="api-key" placeholder="Insert Video API Key">
    </div>
    <div class="tab-content" id="3dTab">
      <input type="text" class="api-key" placeholder="Insert 3D API Key">
    </div>

    <!-- ===== Chat Messages ===== -->
    <div id="chatMessages" class="chat-messages"></div>

    <!-- ===== Input Form ===== -->
    <form id="chatForm" class="chat-form">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
      <button type="button" id="imgToggleBtn">Generate Image</button>
      <button type="submit" id="sendBtn">Send</button>
    </form>

  </div>

  <script src="chat.js"></script>
</body>
</html>
